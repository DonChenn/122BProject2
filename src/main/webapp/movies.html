<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Page</title>
    <link rel="stylesheet" href="movies.css">
    <style>
        th a { text-decoration: none; color: inherit; }
        th a .arrow { font-size: 0.8em; } /* Style for sort arrows */
    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="#"> HOME </a></li>
            <li><a href="movies.html"> MOVIES </a></li>
            <li><a href="#"> STARS </a></li>
            <li><button id="logout-link" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">LOGOUT</button></li>
        </ul>
    </nav>
</header>

<h1>Movies Page</h1>

<section id="search-section">
    <h2>Search Movies</h2>
    <form id="search-form">
        <input type="text" id="title" name="title" placeholder="Title">
        <input type="text" id="year" name="year" placeholder="Year">
        <input type="text" id="director" name="director" placeholder="Director">
        <input type="text" id="star_name" name="star_name" placeholder="Star Name">
        <button type="submit">Search</button>
        <button type="button" id="reset-button">Reset</button>
    </form>
</section>


<table id="movies-table">
    <thead>
    <tr>
        <th><a href="#" id="sort-title-link">Title <span class="arrow"></span></a></th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th><a href="#" id="sort-rating-link">Rating <span class="arrow"></span></a></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="movies-details" style="display: block;"> <p>Loading movies...</p>
</div>

<script type="module" src="movies.js"></script>
<script src="logout.js"></script>

</body>
</html>
