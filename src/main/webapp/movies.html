<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Page</title>
    <link rel="stylesheet" href="movies.css">
    <style>
        #sort-controls { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; display: flex; align-items: center; flex-wrap: wrap; gap: 15px;}
        #sort-controls label { margin-right: 5px; }
        #sort-controls select, #sort-controls button { padding: 5px; }
        #pagination-controls { margin-top: 15px; text-align: center; }
        #pagination-controls button { padding: 5px 10px; margin: 0 10px; cursor: pointer;}
        #pagination-controls button:disabled { cursor: not-allowed; opacity: 0.6; }
        #results-per-page-control { margin-left: auto;}
    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="#"> HOME </a></li>
            <li><a href="movies.html"> MOVIES </a></li>
            <li><a href="#"> STARS </a></li>
            <li><button id="logout-link">LOGOUT</button></li>
        </ul>
    </nav>
</header>

<h1>Movies Page</h1>

<section id="search-section">
    <h2>Search Movies</h2>
    <form id="search-form">
        <label for="title"></label><input type="text" id="title" name="title" placeholder="Title">
        <label for="year"></label><input type="text" id="year" name="year" placeholder="Year">
        <label for="director"></label><input type="text" id="director" name="director" placeholder="Director">
        <label for="star_name"></label><input type="text" id="star_name" name="star_name" placeholder="Star Name">
        <button type="submit">Search</button>
        <button type="button" id="reset-button">Reset</button>
    </form>
</section>


<section id="sort-controls">
    <div>
        <label for="sort1-field">Sort by:</label>
        <select id="sort1-field" name="sort1">
            <option value="rating">Rating</option>
            <option value="title">Title</option>
        </select>
        <label for="sort1-order"></label><select id="sort1-order" name="order1">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>
    </div>
    <div>
        <label for="sort2-field">Then by:</label>
        <select id="sort2-field" name="sort2">
            <option value="none">None</option>
            <option value="rating">Rating</option>
            <option value="title">Title</option>
        </select>
        <label for="sort2-order"></label><select id="sort2-order" name="order2">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    <button id="apply-sort-button" type="button">Apply Sort</button>

    <div id="results-per-page-control">
        <label for="results-per-page">Show:</label>
        <select id="results-per-page" name="limit">
            <option value="10">10</option>
            <option value="25" selected>25</option> <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <span> results per page</span>
    </div>
</section>


<table id="movies-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="movies-details" style="display: block;"> <p>Loading movies...</p>
</div>

<div id="pagination-controls">
    <button id="prev-button" disabled>Previous</button>
    <span id="page-info">Page 1</span> <button id="next-button" disabled>Next</button>
</div>

<script type="module" src="movies.js"></script>
<script src="logout.js"></script>

</body>
</html>
